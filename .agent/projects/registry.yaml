# Active Projects Registry — Actionable tools, engines, and products.
# Theoretical/informational items are in knowledge.yaml.
# Tiers: product (user-facing), shared (internal reusable modules)
version: 2.0.0
projects:
# ─── Products ─────────────────────────────────────────────
- id: hgk-app
  name: Hegemonikón Desktop App
  path: hgk/
  tier: product
  summary: 認知ハイパーバイザー GUI — Tauri v2 + Vite + TypeScript + Three.js (17 views, Rust a11y) + FastAPI backend
  status: active
  phase: implementation
  proof: true
  note: API (mekhane/api/) を内包。UDS (/tmp/hgk.sock) for Tauri, TCP (:9696) for n8n/dev
  entry_point:
    dev: cd hgk && npm run tauri dev
    api_uds: python -m mekhane.api.server --uds /tmp/hgk.sock
    api_tcp: python -m mekhane.api.server --port 9696
  usage_trigger: デスクトップアプリの開発・ビルド時。API バックエンドも必要。

