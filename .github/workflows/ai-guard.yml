name: AI Guard

on:
  push:
    paths:
      - 'AGENTS.md'
      - 'llms.txt'
      - 'docs/**'
      - 'forge/scripts/**'
      - '.agent/**'
  pull_request:
    paths:
      - 'AGENTS.md'
      - 'llms.txt'
      - 'docs/**'

jobs:
  verify-docs:
    name: Verify AI Docs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Maintenance Script
        run: |
          python forge/scripts/doc_maintenance.py verify
