# Hegemonik√≥n Pre-commit Configuration
# 
# Install: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files

repos:
  # PROOF Header Check (Dendron)
  - repo: local
    hooks:
      - id: dendron-check
        name: Dendron PROOF Check
        entry: python3 -m mekhane.dendron check mekhane/ --ci
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

