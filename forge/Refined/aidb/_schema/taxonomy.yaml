# AIDB KB タスク分類 (Taxonomy)
# Phase 5: ルーティング用のタスクタグ定義
# ロールモデル: https://ai-data-base.com の3層タクソノミー

version: "1.0"
last_updated: "2026-01-18"
role_model: "AIDB (ai-data-base.com)"

# ========================================
# AIDB 3層タクソノミー（模倣）
# ========================================

# 技術タグ（AIDB tech_tag準拠）
tech_tags:
  llm: "大規模言語モデル"
  prompt: "プロンプトエンジニアリング"
  llm-agent: "LLMエージェント"
  rag: "Retrieval-Augmented Generation"
  coding: "コード生成・補助"
  safety: "安全性・アライメント"
  multimodal: "マルチモーダル"
  hallucination: "ハルシネーション対策"
  finetuning: "ファインチューニング"

# 論文種別タグ（AIDB type_tag準拠）
type_tags:
  method: "手法提案"
  survey: "サーベイ・レビュー"
  analysis: "分析・解析"
  empirical: "実証研究"
  resource: "ベンチマーク・リソース"

# 応用分野タグ（AIDB app_tag準拠）
app_tags:
  healthcare: "ヘルスケア・医療"
  education: "教育"
  finance: "金融"
  se: "ソフトウェアエンジニアリング"

# ========================================
# 大分類 (Primary Categories)

categories:
  # 技法 (How-to)
  technique:
    description: "具体的なプロンプト技法やテクニック"
    examples:
      - "Chain-of-Thought"
      - "Few-shot Learning"
      - "ReAct"

  # フレームワーク (Conceptual)
  framework:
    description: "複数の技法を統合した概念的枠組み"
    examples:
      - "Cognitive Hypervisor"
      - "Meta-Prompting"
      - "Agent Architectures"

  # 事例研究 (Evidence)
  case_study:
    description: "実際の適用事例や実験結果"
    examples:
      - "GPT-4の弱点分析"
      - "業務適用事例"

  # ベンチマーク (Evaluation)
  benchmark:
    description: "評価方法やベンチマーク結果"
    examples:
      - "MMLU"
      - "HumanEval"
      - "評価プロトコル"

  # ツール (Implementation)
  tool:
    description: "具体的なツールやライブラリ"
    examples:
      - "LangChain"
      - "LlamaIndex"
      - "Anthropic API"

# ========================================
# タスクタグ (Task Tags for Routing)
# ========================================

task_tags:
  # 推論系
  reasoning:
    description: "論理的推論の改善"
    keywords: ["chain-of-thought", "step-by-step", "logical", "multi-step"]

  # 生成系
  generation:
    description: "テキスト生成・クリエイティブタスク"
    keywords: ["writing", "creative", "generation", "synthesis"]

  # 抽出系
  extraction:
    description: "情報抽出・要約"
    keywords: ["extract", "summarize", "parse", "structure"]

  # 分類系
  classification:
    description: "分類・カテゴライズ"
    keywords: ["classify", "categorize", "detect", "identify"]

  # 評価系
  evaluation:
    description: "出力品質の評価・検証"
    keywords: ["evaluate", "assess", "judge", "grade"]

  # 安全性
  safety:
    description: "安全性・倫理・セキュリティ"
    keywords: ["safety", "harmful", "ethics", "security", "jailbreak"]

  # エージェント
  agents:
    description: "自律エージェント・ツール使用"
    keywords: ["agent", "tool", "action", "autonomous", "react"]

  # RAG
  rag:
    description: "検索拡張生成"
    keywords: ["retrieval", "rag", "context", "grounding"]

  # マルチモーダル
  multimodal:
    description: "画像・音声・動画を含むタスク"
    keywords: ["image", "vision", "audio", "video", "multimodal"]

  # プロンプト設計
  prompt_engineering:
    description: "プロンプト設計・最適化"
    keywords: ["prompt", "instruction", "system", "template"]

# ========================================
# 難易度 (Difficulty Levels)
# ========================================

difficulty_levels:
  beginner:
    description: "基礎的、単一概念、すぐに適用可能"

  intermediate:
    description: "複数概念の組み合わせ、条件付き適用"

  advanced:
    description: "高度な統合、エッジケース対応、研究レベル"

# ========================================
# ステータス (Lifecycle)
# ========================================

status_types:
  active:
    description: "現在有効、推奨"

  deprecated:
    description: "古い情報、新しい手法に置き換え推奨"

  experimental:
    description: "検証中、本番使用は自己責任"
