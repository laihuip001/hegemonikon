<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hegemonikón Interactive Guide</title>
  <!-- Google Fonts: Inter & Fira Code -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:wght@300..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/style/main.css" />
  <link rel="stylesheet" href="./src/style/components.css" />
</head>

<body>
  <div id="app" class="container">
    <!-- Header -->
    <header class="flex-center" style="padding: var(--space-xl) 0;">
      <h1 class="text-gradient font-xl">HEGEMONIKÓN GUIDE</h1>
    </header>

    <!-- Main Navigation (Home) -->
    <main id="home-view" class="fade-in">
      <!-- Hub Grid -->
      <section class="glass-panel" style="padding: var(--space-lg); margin-bottom: var(--space-xl);">
        <h2 class="font-lg" style="margin-bottom: var(--space-md);">6 HUBS</h2>
        <div id="hub-grid" class="grid" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));">
          <!-- Hub Cards injected by JS -->
        </div>

        <!-- X-Series Navigation -->
        <div style="margin-top: var(--space-lg); display: flex; justify-content: center;">
          <div id="nav-x-series" class="glass-card flex-center"
            style="width: 100%; max-width: 400px; padding: var(--space-md); gap: var(--space-md); cursor: pointer; border: 1px solid var(--border-accent);">
            <span style="font-size: 1.5rem;">∞</span>
            <div>
              <h3 class="font-lg">X-SERIES</h3>
              <p class="font-sm text-accent">36 Relations Visualization</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Command Palette -->
      <section class="glass-panel" style="padding: var(--space-xl); text-align: center;">
        <h2 class="font-lg">今日何をする？</h2>
        <p class="font-sm" style="margin-top: var(--space-sm);">AIとの対話を開始するコマンドを入力してください</p>

        <div class="command-input-wrapper">
          <input type="text" id="cmd-input" class="command-input" placeholder="/" autocomplete="off" />
          <div id="suggestion-box" class="suggestion-box">
            <!-- Suggestions injected by JS -->
          </div>
        </div>
      </section>
    </main>

    <!-- Detailed Views (Hidden by default) -->
    <section id="detail-view" class="hidden fade-in">
      <button id="back-btn" class="glass-card" style="margin-bottom: var(--space-md);">← Back</button>
      <div id="detail-content">
        <!-- Detail content injected by JS -->
      </div>
    </section>

    <!-- X-Series View -->
    <section id="x-series-view" class="hidden fade-in">
      <button id="x-back-btn" class="glass-card" style="margin-bottom: var(--space-md);">← Back</button>
      <div class="glass-panel"
        style="padding: var(--space-lg); min-height: 500px; display: flex; flex-direction: column; align-items: center;">
        <h2 class="font-xl text-gradient" style="margin-bottom: var(--space-xl);">X-SERIES: 36 RELATIONS</h2>

        <div id="x-viz-container"
          style="position: relative; width: 600px; height: 600px; display: flex; justify-content: center; align-items: center;">
          <svg id="x-svg" width="600" height="600" style="position: absolute; top: 0; left: 0; pointer-events: none;">
            <!-- Lines injected by JS -->
          </svg>
          <!-- Nodes injected by JS -->
          <div id="x-nodes-layer" style="position: absolute; inset: 0;"></div>
        </div>

        <div id="x-info-panel" class="glass-card"
          style="margin-top: var(--space-md); width: 100%; max-width: 600px; min-height: 100px; text-align: center;">
          <p style="color: var(--text-secondary); padding-top: var(--space-md);">Hub をホバーして関係を確認</p>
        </div>
      </div>
    </section>

  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
