<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hegemonikón Desktop</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpolygon points='50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5' fill='none' stroke='%2358a6ff' stroke-width='6'/%3E%3Ctext x='50' y='62' text-anchor='middle' font-size='36' fill='%2358a6ff'%3EH%3C/text%3E%3C/svg%3E" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;450;500;550;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="app">
    <!-- U1: Left Icon Rail (48px) -->
    <aside id="icon-rail">
      <!-- Dynamically generated by main.ts -->
    </aside>

    <!-- U2: Vertical Tab Nav (180px) with toggle -->
    <nav id="tab-nav">
      <div class="nav-header">
        <h2 class="nav-brand">⬡ Hegemonikón</h2>
        <button id="tab-nav-toggle" class="nav-toggle-btn" aria-label="アシスタントペイン" title="アシスタントペイン">◧</button>
      </div>
      <!-- Dynamically generated by main.ts -->
    </nav>

    <!-- Main Content -->
    <main id="view-content">
      <div class="loading">Loading...</div>
    </main>

    <!-- U3: Assistant Panel (右ドロワー) -->
    <div id="slide-trigger" class="slide-trigger" title="アシスタントを開く">
      <div class="slide-trigger-line"></div>
    </div>
    <aside id="slide-panel" class="slide-panel">
      <div class="slide-panel-header">
        <span class="slide-panel-title">⬡ Assistant</span>
        <div class="slide-panel-header-actions">
          <button id="assistant-clear" class="slide-panel-action" aria-label="クリア" title="クリア">↺</button>
          <button id="slide-panel-close" class="slide-panel-close" aria-label="閉じる" title="閉じる">✕</button>
        </div>
      </div>
      <!-- Message list -->
      <div id="assistant-messages" class="assistant-messages">
        <div class="assistant-welcome">
          <div class="assistant-welcome-icon">⬡</div>
          <p class="assistant-welcome-text">Hegemonikón にようこそ。<br>何でも聞いてください。</p>
        </div>
      </div>
      <!-- Input area -->
      <div class="assistant-input-area">
        <div class="assistant-input-wrap">
          <textarea
            id="assistant-input"
            class="assistant-input"
            placeholder="メッセージを入力… (Enter で送信)"
            rows="1"
          ></textarea>
          <button id="assistant-send" class="assistant-send-btn" aria-label="送信" title="送信">
            <span class="assistant-send-icon">▲</span>
          </button>
        </div>
        <div class="assistant-model-badge">gemini-2.5-flash</div>
      </div>
    </aside>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
