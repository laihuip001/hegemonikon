services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: hegemonikon-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - TZ=Asia/Tokyo
      - NODE_FUNCTION_ALLOW_BUILTIN=child_process,fs,path
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    volumes:
      - ./data:/home/node/.n8n
      - /home/makaron8426/oikos/hegemonikon:/oikos/hegemonikon:ro
      - /home/makaron8426/oikos/mneme:/oikos/mneme:rw
    user: "1000:1000"
