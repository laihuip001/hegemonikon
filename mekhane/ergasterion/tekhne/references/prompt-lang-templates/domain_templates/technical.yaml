# Technical Domain Template v2.0
# =========================
# コードレビュー、API設計、システム設計など技術タスク向け
# Enhanced: domain_examples, anti_patterns, output_style 追加

domain: "technical"
applicable_tasks:
  - code_review
  - api_design
  - system_design
  - debugging
  - refactoring
  - test_generation

# --- ドメイン固有の制約 ---
domain_constraints:
  - "OWASP Top 10 に照らして指摘すること（セキュリティ関連）"
  - "具体的なコード例または修正案を示すこと"
  - "パフォーマンス影響がある場合は計算量を明示"
  - "Breaking changes は明確に警告"
  - "エラーハンドリングを明示すること"
  - "出力は再現可能であること"

# --- ドメイン固有の評価軸 ---
domain_rubric:
  - name: "correctness"
    description: "コードの正確性・仕様整合性"
    scale: "1-5"
    criteria:
      5: "バグなし、仕様完全準拠"
      3: "軽微なバグまたは仕様との不整合"
      1: "重大なバグ、仕様違反"

  - name: "security"
    description: "セキュリティ脆弱性の有無"
    scale: "1-5"
    criteria:
      5: "脆弱性なし"
      3: "低リスクの脆弱性あり"
      1: "高リスクの脆弱性あり（SQLi, XSS等）"

  - name: "maintainability"
    description: "保守性・可読性"
    scale: "1-5"
    criteria:
      5: "自己文書化コード、適切な抽象化"
      3: "理解可能だが改善の余地あり"
      1: "スパゲッティコード、理解困難"

# --- ドメイン固有の入出力例 (few-shot) ---
domain_examples:
  - name: "code_review_example"
    input: |
      以下のPython関数をレビューしてください:
      ```python
      def get_user(user_id):
          query = f"SELECT * FROM users WHERE id = {user_id}"
          return db.execute(query)
      ```
    output: |
      {
        "summary": "SQLインジェクション脆弱性を検出",
        "issues": [
          {
            "severity": "high",
            "location": "get_user:L2",
            "category": "security",
            "description": "f-string による SQL クエリ構築は SQLi の原因",
            "suggestion": "パラメータバインディングを使用: db.execute('SELECT * FROM users WHERE id = ?', (user_id,))"
          }
        ],
        "evaluation": {
          "correctness": 4,
          "security": 1,
          "maintainability": 3
        }
      }

  - name: "api_design_example"
    input: "ユーザー管理 REST API のエンドポイント設計を提案してください"
    output: |
      {
        "summary": "RESTful ユーザー管理 API 設計案",
        "issues": [],
        "evaluation": {
          "correctness": 5,
          "security": 4,
          "maintainability": 5
        }
      }

  - name: "edge_case_no_issues"
    type: "edge"
    input: |
      以下の関数をレビューしてください:
      ```python
      def add(a: int, b: int) -> int:
          return a + b
      ```
    output: |
      {
        "summary": "問題なし。シンプルで正確な実装",
        "issues": [],
        "evaluation": {
          "correctness": 5,
          "security": 5,
          "maintainability": 5
        }
      }

# --- アンチパターン（避けるべき出力パターン） ---
anti_patterns:
  - pattern: "曖昧な指摘"
    bad: "このコードは改善した方がいいかもしれません"
    good: "L42: 計算量 O(n²) のネストループ。HashSet を使えば O(n) に改善可能"
  - pattern: "修正案なしの批判"
    bad: "セキュリティに問題があります"
    good: "SQLi 脆弱性: f-string → パラメータバインディングに変更。修正例: ..."
  - pattern: "根拠なしの評価"
    bad: "コードの品質は良いです"
    good: "correctness: 4/5 — 単体テスト通過、但し境界値テスト未対応"

# --- 出力スタイル設定 ---
output_style:
  format: "json"
  structure: |
    {
      "summary": "レビュー概要（1行）",
      "issues": [
        {
          "severity": "high | medium | low",
          "location": "ファイル名:行番号",
          "category": "security | performance | style | logic",
          "description": "問題の説明（具体的に）",
          "suggestion": "修正案（コード例含む）"
        }
      ],
      "evaluation": {
        "correctness": "1-5",
        "security": "1-5",
        "maintainability": "1-5"
      }
    }
  tone: "正確かつ具体的。感情を排し、事実と根拠のみ"

# --- 条件分岐（環境依存） ---
conditional:
  prod:
    constraints:
      - "本番環境のため、破壊的変更は禁止"
      - "デプロイ前にセキュリティレビュー必須"
  dev:
    constraints:
      - "開発環境のため、実験的提案も可"
