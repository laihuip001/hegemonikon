# SearXNG for PeriskopÄ“
# Self-hosted meta search engine (70+ search engines aggregated)

services:
  searxng:
    image: searxng/searxng:latest
    container_name: periskope-searxng
    restart: unless-stopped
    ports:
      - "8888:8080"
    volumes:
      - ./settings.yml:/etc/searxng/settings.yml:ro
      - searxng-data:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

volumes:
  searxng-data:
